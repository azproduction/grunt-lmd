<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Lmd example - production version</title>
        <!-- External lib out of LMD -->
        <script type="text/javascript" src="http://yandex.st/jquery/1.7.1/jquery.min.js"></script>
        
        
        <!-- LMD package file - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <!-- (!) Use this if your like to get your modules from local storage -->
        <!-- Or use inline source of ../src/lmd_initializer.min.js (1 request less) -->
        <script id="lmd-initializer"
                src="../src/lmd_initializer.min.js"
                data-src="out/index.production.lmd.js"
                data-version="1.6.3-1"
                data-key="lmd"></script>

        <!-- (!) Or use this if you like to load module each time from server -->
        <!--<script src="out/index.production.lmd.js" id="source"></script>-->
        
<style>
pre,
.sh_string,
.sh_regexp {
    font-family: Consolas, "Courier New" !important;
}
</style>
    </head>
    <body>
        <h1>Lmd example - production version</h1>
        <h2 id="log"></h2>
        <strong>Open console for details</strong>
        <pre class="sh_javascript" id="source_hl"></pre>

        <!-- source hl: ignore that -->
        <link rel="stylesheet" href="http://shjs.sourceforge.net/sh_style.css" />
        <link rel="stylesheet" href="http://shjs.sourceforge.net/css/sh_ide-eclipse.min.css" />
        <script type="text/javascript" src="http://shjs.sourceforge.net/sh_main.min.js"></script>
        <script type="text/javascript" src="http://shjs.sourceforge.net/lang/sh_javascript.min.js"></script>
<script>
// Tiny ajax - https://gist.github.com/1625623
(function(m,u,c,d,x){with(x=new XMLHttpRequest)return onreadystatechange=function(){readyState^4||c(this)},open(m,u,c),send(d),x})
('get', "out/index.development.lmd.js", function(xhr){
    document.getElementById("source_hl").innerHTML =
    xhr.responseText.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');

    sh_highlightDocument();
});
</script>
    </body>
</html>
