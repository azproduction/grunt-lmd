<!DOCTYPE html>
<html>
<head>
    <title>LMD stats plugin example</title>
    <script type="text/javascript" src="http://yandex.st/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="index.lmd.js"></script>
</head>
<body>
    <input type="text" placeholder="Type something" class="b-input"/>
    <button class="b-button">Calculate SHA-512 of md5</button>
    <input type="text" placeholder="SHA-512 of md5 Result" class="b-result"/>

    <div>
        <button class="b-stats-button">Show stats</button>
        <code>
        <table class="b-log"></table>
        </code>
    </div>
</body>
</html>
